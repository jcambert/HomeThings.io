<div class="">
  <dashboard-ui>
     
      <dashboard-content > 
          <div class ="row"> 
              <div class="col-md-12">
                   <dashboard-header class="slide"  ng-show="dashboard.allowEdit"></dashboard-header>
                   <dashboard-toggle-header ></dashboard-toggle-header>
              </div>
              <div class="col-md-12">
                <div gridstack class="grid-stack grid1" options="options" >
                    <div gridstack-item ng-repeat="pane in panes" class="grid-stack-item" gs-item-x="w.settings.x" gs-item-y="pane.settings.y" gs-item-width="pane.settings.width" gs-item-height="pane.settings.height" gs-item-autopos="1" >
                        <pane>
                    </div>
                </div>
             </div>
          </div>
         
      </dashboard-content>
  </dashboard-ui>
</div>
