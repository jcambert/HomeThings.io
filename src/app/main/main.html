<div class="">
  <dashboard-ui>
     
      <dashboard-content > 
          <div class ="row"> 
              <div class="col-md-12">
                   <dashboard-header class="slide"  ng-show="dashboard.allowEdit"></dashboard-header>
                   <dashboard-toggle-header ></dashboard-toggle-header>
              </div>
              <div class="col-md-12">
                <div gridster class="grid-stack grid1" options="options" >
                    <ul>
                        <li gridster-item ng-repeat="pane in panes" class="grid-stack-item" row="w.settings.x" col="pane.settings.y" size-x="pane.settings.width" size-y="pane.settings.height" >
                            <pane pane-resize>
                        </li>
                    </ul>
                </div>
             </div>
          </div>
         
      </dashboard-content>
  </dashboard-ui>
</div>
