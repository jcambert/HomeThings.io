
<div class="modal-header">
    <h3 class="modal-title">Pane</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="dsForm" novalidate>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">TITLE</label>
            <input type="text" id="title" ng-model="settings.title"  placeholder="Title of the pane"/> 
        </div>
        <div class="form-group" >
            <label for="positionx" class="col-sm-2 control-label" >POSITION X</label>
            <input type="integer" id="positionx" ng-model="settings.x"  required min="0" max="11" placeholder="X position"/>  
        </div>
         <div class="form-group" >
            <label for="positiony" class="col-sm-2 control-label" >POSITION Y</label>
            <input type="integer" id="positiony" ng-model="settings.y"   placeholder="Y position"/>  
        </div>
        <div class="form-group" >
            <label for="width" class="col-sm-2 control-label" >WIDTH</label>
            <input type="integer" id="positionx" ng-model="settings.width"  placeholder="Width"/>  
        </div>
         <div class="form-group" >
            <label for="height" class="col-sm-2 control-label" >HEIGHT</label>
            <input type="integer" id="positiony" ng-model="settings.height"   placeholder="Height"/>  
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="dsForm.$invalid">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
